<body>

	<form>
		<div>Date Time </div>
		<div>
			<input type="datetime" name="newinput" />
		</div>
		<div>Date Time Local</div>
		<div>
			<input type="datetime-local" name="newinput" />
		</div>
		<div>Date</div>
		<div>
			<input type="date" name="newinput" />
		</div>
		<div>month</div>
		<div>
			<input type="month" name="newinput" />
		</div>
		<div>Week</div>
		<div>
			<input type="week" name="newinput" />
		</div>
		<div>time</div>
		<div>
			<input type="time" name="newinput" />
		</div>
		<div>number</div>
		<div>
			<input type="number" min="0" max="10" step "1" value="4" name="newinput" />
		</div>
		<div>range</div>
		<div>
			<input type="range" min="0" max="10" step "1" value="5" name="newinput" />
		</div>
		<div>email</div>
		<div>
			<input type="email" name="newinput" />
		</div>
		<div>url</div>
		<div>
			<input type="url" name="newinput" />
		</div>
		<div>placeholder</div>
		<div>
			<input type="text" name="search" placeholder="search the web" />
		</div>
		<div>autofocus</div>
		<div>
			<input type="text" name="search" autofocus />
		</div>

		<div>Required</div>
		<div>
			<input type="text" name="newinput" required />
		</div>
		<div>Submit Button</div>
		<div>
			<input type="submit" value="submit" />
		</div>


	</form>

</body>

</html>
