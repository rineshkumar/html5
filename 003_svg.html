<!DOCTYPE html>

<html>

<head>

    <style>
        #svgelem {
            position: relative;
            left: 50%;
            -webkit-transform: translateX(-20%);
            -ms-transform: translateX(-20%);
            transform: translateX(-20%);
        }
    </style>
    <title>SVG</title>
    <meta charset="utf-8" />
</head>

<body>
    <h2 align="center">HTML5 SVG Circle</h2>
    <div>
        <svg id="svgelem" height="100" xmlns="http://www.w3.org/2000/svg">
            <circle id="redcircle" cx="50" cy="50" r="50" fill="red" />
        </svg>
    </div>
    <div>
        <svg id="svgelem" height="100" xmlns="http://www.w3.org/2000/svg">
            <rect id="redrect" width="300" height="100" fill="red" />
        </svg>
    </div>
    <div>
        <svg id="svgelem" height="100" xmlns="http://www.w3.org/2000/svg">
            <line x1="0" y1="0" x2="200" y2="100" style="stroke:red;stroke-width:2" />
        </svg>
    </div>
    <div>
        <svg id="svgelem" height="200" xmlns="http://www.w3.org/2000/svg">
            <ellipse cx="100" cy="50" rx="100" ry="50" fill="red" />
        </svg>
    </div>
    <div>
        <svg id="svgelem" height="200" xmlns="http://www.w3.org/2000/svg">
            <polygon points="20,10 300,20, 170,50" fill="red" />
        </svg>
    </div>
    <div>
        <svg id="svgelem" height="200" xmlns="http://www.w3.org/2000/svg">
            <polyline points="0,0 0,20 20,20 20,40 40,40 40,60" fill="red" />
        </svg>
    </div>
    <div>
        <svg id="svgelem" height="200" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <radialGradient id="gradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                    <stop offset="0%" style="stop-color:rgb(200,200,200); stop-opacity:0" />
                    <stop offset="100%" style="stop-color:rgb(0,0,255); stop-opacity:1" />
                </radialGradient>
            </defs>
            <ellipse cx="100" cy="50" rx="100" ry="50" style="fill:url(#gradient)" />
        </svg>
    </div>
    <div>
        <svg id = "svgelem" height = "200" xmlns = "http://www.w3.org/2000/svg">
            <polygon points = "100,10 40,180 190,60 10,60 160,180" fill = "red"/>
         </svg>
    </div>

</body>

</html>
