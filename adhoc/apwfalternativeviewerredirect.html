<html>   
    <head>
        <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'sha256-KSLEfFyB0EcpqhQ30i9zSEDlm6bWsvdusRpXzx9B/50='">
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
        <meta http-equiv="CACHE-CONTROL" content="NO-CACHE">
        <title>redirect</title>
        <script>/**
             *  This page was created for the sole purpose of creating a new window in browser named IPMVIEWER which will refresh whenever another record is selected
             *  
             */

             //Open the iframe window and name it IPM viewer and pass it the documentId
            window.open("apwfalternativeviewer.html?documentId=" + gup("documentId") + "&IPMImageLink=" + gup("IPMImageLink") + "&Annotations" + gup("Annotations"), "IPMVIEWER", "height=950,width=800,resizable=yes");
             //close the redirect window
            var windowObject = window.self;
            windowObject.opener = window.self;
            //windowObject.close();

            function gup(name) {
                name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
                var regexS = "[\\?&]" + name + "=([^&#]*)";
                var regex = new RegExp(regexS);
                var results = regex.exec(window.location.href);
                if (results == null)
                    return "";
                else
                    return results[1];
            }</script>
    </head>
    
    <body cz-shortcut-listen="true">
    </body>

</html>
